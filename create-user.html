<!DOCTYPE html>
<html>
<head>
    <title>Create Test User</title>
</head>
<body>
    <h1>Create Test User</h1>
    <button onclick="createUser()">Create Test User</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function createUser() {
            try {
                const response = await fetch('/api/auth/seed-user', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>User Creation Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Test Result (Status: ${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
